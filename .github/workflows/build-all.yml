name: Build APK & iOS

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
      
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get
      
      - name: ğŸ” Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings || true
      
      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release
      
      - name: ğŸ“ Get version info
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
          BUILD_NUMBER=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
      
      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5
      
      - name: âœ… Android Build Success
        run: echo "ğŸ¤– Android APK ë¹Œë“œ ì™„ë£Œ!"

  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
      
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get
      
      - name: ğŸ Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..
      
      - name: ğŸ—ï¸ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign
      
      - name: ğŸ“¦ Create IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r konyang-hospital-app.ipa Payload
          rm -rf Payload
      
      - name: ğŸ“ Get version info
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
          BUILD_NUMBER=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
      
      - name: ğŸ“¤ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: konyang-hospital-app.ipa
          retention-days: 5
      
      - name: âœ… iOS Build Success
        run: echo "ğŸ iOS IPA ë¹Œë“œ ì™„ë£Œ!"

